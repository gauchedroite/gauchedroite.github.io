<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="utf-8" />
	<meta name="language" content="fr" />
	<meta name="description" content="Studio Gauche-Droite" />
    <title>Studio Gauche-Droite</title>
	<link rel="icon" href="teller-180x180.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
		:root {
			--bc: sandybrown;
			--bs: 4px;
			--bg: steelblue;
		}
        html, body, div {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
		.parent {
			display: grid;
			grid-template-columns: repeat(8, 1fr);
			grid-template-rows: repeat(8, 1fr);
		}
		.child {
			grid-row: 6;
			grid-column: 4 / 6;
			height: 100%;
			width: 100%;

			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(1, 1fr);
		}
		.left {
			grid-row: 1;
			grid-column: 1 / 2;

			display: grid;
			align-items: center;
			justify-items: center;

			border-left: var(--bs) solid var(--bc);
			border-top: var(--bs) solid var(--bc);
			border-bottom: var(--bs) solid var(--bc);
			border-top-left-radius: 8px;
			border-bottom-left-radius: 8px;

			background-color: color-mix(in srgb, var(--bg), transparent 10%);
		}
		.right {
			grid-row: 1;
			grid-column: 2 / 4;

			display: grid;
			align-items: center;
			justify-items: center;

			text-align: center;
			font-size: 40px;
			font-weight: 600;
			font-style: italic;
			line-height: 1;

			background-color: color-mix(in srgb, var(--bg), transparent 30%);
			border-right: var(--bs) solid var(--bc);
			border-top: var(--bs) solid var(--bc);
			border-bottom: var(--bs) solid var(--bc);
			border-top-right-radius: 8px;
			border-bottom-right-radius: 8px;

			color: var(--bc);
			text-shadow: 3px 3px 7px darkslateblue;
		}
		img {
			object-fit: cover;
			width: 80%;
			max-height: 80%;
			border: 1px solid var(--bc);
		}
    </style>
	<style>
		#gl {
			width: 100vw;
			height: 100vh;
			left: 0;
			top: 0;
			position: absolute;
		}
		#gl canvas {
			display: block;
		}
	</style>
	<style>
		#log {
			position: absolute;
			left: 0;
			top: 0;

			background-color: orange;
			padding: 0.25rem;
			margin: 0.5rem;

			font-family: 'Courier New', Courier, monospace;
		}
	</style>
</head>
<body>
	<div id="gl" 
		data-imageOriginal="img/lady.jpg" 
		data-imageDepth="img/lady-map.jpg" 
		data-horizontalThreshold="35" 
		data-verticalThreshold="15">
	</div>

	<div id="root" class="parent" style="position:absolute; width:100vw; height:100vh;">
		<div class="child">
			<div class="left"><img src="img/geai-bleu-500x500.jpg" alt="Billy"></div>
			<div class="right">Mon ami<br>Billy</div>
		</div>
	</div>

	<div id="log"></div>

	<script type="module" src="./js/index.js"></script>
</body>
</html>
